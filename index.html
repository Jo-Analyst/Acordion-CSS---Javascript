<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu acordion</title>
</head>
<body>
    <div class="container">
        <ul class="accordion-menu">
            <li class="link">
                <div class="dropdown">
                    <i class="fa-brands fa-python"></i> 
                    Python
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
                <ul class="submenuItems">
                    <li><a href="#">Python Level 1</a></li>
                    <li><a href="#">Python Level 2</a></li>
                </ul>
            </li>
            <li class="link">
                <div class="dropdown">
                    <i class="fa-brands fa-node-js"></i> 
                    Node-JS
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
                <ul class="submenuItems">
                    <li><a href="#">Node-JS Level 1</a></li>
                    <li><a href="#">Node-JS Level 2</a></li>
                    <li><a href="#">Node-JS Level 3</a></li>
                </ul>
            </li>
            <li class="link">
                <div class="dropdown">
                    <i class="fa-brands fa-react"></i> 
                    React
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
                <ul class="submenuItems">
                    <li><a href="#">React Level 1</a></li>
                    <li><a href="#">React Level 2</a></li>
                    <li><a href="#">React Level 3</a></li>
                </ul>
            </li>
            <li class="link">
                <div class="dropdown">
                    <i class="fa-brands fa-bootstrap"></i> 
                    Bootstrap
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
                <ul class="submenuItems">
                    <li><a href="#">Bootstrap Level 1</a></li>
                    <li><a href="#">Bootstrap Level 2</a></li>
                    <li><a href="#">Bootstrap Level 3</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
